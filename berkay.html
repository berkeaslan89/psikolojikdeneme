        /* ======================================================= */
        /* CSS Kodları - Tasarım 2.0 */

        :root {
            /* Ana Renk Paleti */
            --color-primary: #673AB7; /* Koyu Mor (Ana Vurgu) */
            --color-secondary: #FF4081; /* Pembe (Buton Vurgusu) */
            --color-background-light: #EDE7F6; /* Çok Açık Mor */
            --color-text-dark: #303F9F; /* Koyu Mavi/Mor */
            --color-success: #4CAF50; /* Yeşil */
        }

        /* Ekranı Kaplayan Arka Plan (Yağmur/Konfeti Efekti) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ekran yüksekliğini kapla */
            width: 100vw; /* Ekran genişliğini kapla */
            margin: 0;
            background: var(--color-background-light);
            overflow: hidden; /* Taşmaları gizle */
            color: var(--color-text-dark);
            position: relative; /* Efektler için temel konum */
        }
        
        /* Hareketli Arka Plan Efekti (Basit Yağmur Damlası Simülasyonu) */
        .effect-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Tıklama olaylarını engelle */
            z-index: 0;
            opacity: 0.5;
        }

        .drop {
            position: absolute;
            background-color: var(--color-primary);
            width: 2px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Konteyner Stili */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%; /* Daha çok yer kapla */
            width: 450px;
            position: relative;
            z-index: 10; /* Efektin üstünde kalmasını sağla */
        }

        h1 {
            color: var(--color-primary);
            margin-bottom: 5px;
            font-size: 2em;
        }

        h2 {
            font-weight: 400;
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #suggestion-box {
            background-color: var(--color-background-light);
            border: 2px solid var(--color-primary);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            display: none; 
        }

        #name-input-box { display: block; }

        /* Textbox Vurgusu */
        #name-input {
            padding: 15px;
            margin: 15px 0;
            border: 2px solid var(--color-primary);
            border-radius: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(103, 58, 183, 0.2);
            transition: border-color 0.3s;
        }
        #name-input:focus {
            outline: none;
            border-color: var(--color-secondary);
        }

        #name-submit-button {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
        }
        #name-submit-button:hover {
            background-color: #512DA8;
            transform: translateY(-1px);
        }

        #welcome-message {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        #daily-suggestion {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--color-text-dark);
        }

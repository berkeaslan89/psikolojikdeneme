    // YENÄ° FONKSÄ°YON: Her kelimenin baÅŸ harfini bÃ¼yÃ¼k yapar
    function capitalizeName(name) {
        if (!name) return '';
        // TÃ¼m kelimeleri ayÄ±r, her birinin baÅŸ harfini bÃ¼yÃ¼t, sonra birleÅŸtir
        return name.toLowerCase().split(' ').map(word => {

    function createConfettiEffect(container) {

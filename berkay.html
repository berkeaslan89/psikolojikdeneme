        .confetti.circle { border-radius: 50%; }

        @keyframes fall-confetti {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }

    function getRandomSuggestion() {
        const randomIndex = Math.floor(Math.random() * suggestions.length);
        return suggestions[randomIndex]; 
    }
    
    function capitalizeName(name) {
        if (!name) return '';
        return name.toLowerCase().split(' ').map(word => {
            if (word.length === 0) return '';
            return word.charAt(0).toUpperCase() + word.slice(1);
        }).join(' ');
    }

    function startApp(userName) {
        const correctedName = capitalizeName(userName); 
        
        nameInputBox.style.display = 'none';
        suggestionBox.style.display = 'block';

        welcomeMessage.textContent = `Hoş Geldiniz Sayın ${correctedName}!`;
        
        // DÜZELTME: Başlık ve yükleme metinleri JavaScript ile dolduruluyor
        suggestionHeader.textContent = `Bugün Sizin İçin Önerimiz:`; 
        suggestionElement.textContent = `Öneri Yükleniyor...`; 

        const randomSuggestionObject = getRandomSuggestion();
        
        const personalizedText = randomSuggestionObject.text.replace('[AD]', correctedName);
        
        suggestionElement.textContent = personalizedText;
        emojiElement.textContent = randomSuggestionObject.emoji;
        
        completeButton.onclick = () => {
            completeButton.textContent = "✅ Harika! Yaptığınız için tebrikler, " + correctedName + "!";
            completeButton.style.backgroundColor = '#4CAF50'; 
            completeButton.style.boxShadow = 'none'; 
        };
    }

    function createConfettiEffect(container) {
        const confettiCount = 100;
        const viewportWidth = window.innerWidth;
        const colors = ['#FFEB3B', '#F44336', '#9C27B0', '#03A9F4', '#4CAF50', '#FF9800', '#E91E63']; 

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            
            const isCircle = Math.random() > 0.5;
            confetti.className = isCircle ? 'confetti circle' : 'confetti square';
            
            const left = Math.random() * viewportWidth;
            const duration = Math.random() * 4 + 4; 
            const delay = Math.random() * 8; 
            const color = colors[Math.floor(Math.random() * colors.length)]; 

            confetti.style.left = `${left}px`;
            confetti.style.animationDuration = `${duration}s`;
            confetti.style.animationDelay = `${delay}s`;
            confetti.style.backgroundColor = color;
            
            container.appendChild(confetti);
        }
    }

    function init() {
        const storedName = sessionStorage.getItem(NAME_STORAGE_KEY);

        if (storedName) {
            startApp(storedName);
        } else {
            nameSubmitButton.addEventListener('click', () => {
                const userName = nameInput.value.trim();

                }
            });
        }

    }

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişiselleştirilmiş Rehber - Session Storage</title>
    
    <style>
        /* CSS Kodları (Stil aynı kalıyor) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e8f5e9; 
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 { color: #4CAF50; margin-bottom: 5px; }
        h2 { font-weight: 300; color: #555; margin-bottom: 30px; font-size: 1.2em; }

        #suggestion-box {
            background-color: #f1f8e9; 
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            display: none; 
        }

        #name-input-box { display: block; }

        #daily-suggestion { font-size: 1.4em; font-weight: 600; color: #1B5E20; }
        
        .suggestion-emoji {
            font-size: 3.5em; 
            display: block;
            margin: 10px auto 15px auto;
        }

        #complete-button { /* Buton stili aynı kalıyor */ }
    </style>
</head>
<body>

<div class="container">
    <h1>Kişisel İyi Oluş Rehberi</h1>
    
    <!-- İsim Girişi Alanı -->
    <div id="name-input-box">
        <h2 style="margin-bottom: 10px;">Hoş Geldin! Adın Nedir?</h2>
        <input type="text" id="name-input" placeholder="Adınızı Buraya Girin">
        <button id="name-submit-button">Başla!</button>
    </div>

    <!-- Öneri Alanı -->
    <div id="suggestion-box">
        <p id="welcome-message"></p>
        <h2 style="margin-bottom: 10px;">Bugün Senin İçin Önerimiz:</h2>
        
        <span id="suggestion-emoji" class="suggestion-emoji"></span>

        <p id="daily-suggestion">Öneri Yükleniyor...</p>
        
        <button id="complete-button" style="margin-top: 20px;">Gördüm ve Yapacağım!</button>
    </div>

    <p style="margin-top: 20px; font-size: 0.9em; color: #888;">Bu oturumda isminiz hatırlanır, tarayıcıyı kapatıp açınca unutulur.</p>
</div>

<script>
    // JavaScript Kodları - Uygulama Mantığı
    
    // 1. Öneriler Listesi
    const suggestions = [
        { text: "Haydi [AD], en az 15 dakika boyunca sadece nefesinize odaklanarak meditasyon yapın.", emoji: "🧘‍♀️" },
        { text: "Harika bir fikir [AD]! Bir arkadaşına veya aile üyenize içten bir iltifat edin.", emoji: "🤗" },
        { text: "Dışarı çıkma zamanı [AD]! Güneşi hissederek 10 dakikalık tempolu bir yürüyüş yapın.", emoji: "🚶‍♀️" },
        { text: "Bugün kendine zaman ayır [AD]. Ertelediğiniz bir zevk aktivitesini yapın (kitap okumak, müzik dinlemek gibi).", emoji: "☕" },
        { text: "[AD], bir bardak su içerken, suyun tadına ve vücudunuza etkisine odaklanarak farkındalık anı yaratın.", emoji: "💧" },
        { text: "Şimdi çözüm zamanı [AD]! Sizi strese sokan bir şeyi yazın ve o stres kaynağına karşı atabileceğiniz ilk küçük adımı belirleyin.", emoji: "📝" },
        { text: "Dijital detoks yap [AD]. Sosyal medyadan 1 saat uzak durun ve bu süreyi fiziksel bir eyleme ayırın.", emoji: "📵" },
        { text: "Güzel şeyleri hatırla [AD]. Uyumadan önce gün içinde minnettar olduğunuz 3 şeyi not alın.", emoji: "✨" },
        { text: "Kibarlık yap [AD]. Başka birine küçük, karşılıksız bir yardım yapın.", emoji: "🤝" },
        { text: "Yeni şeyler öğren [AD]! Yeni bir beceri öğrenmek için 5 dakikalık kısa bir video izleyin.", emoji: "🧠" },
        { text: "Enerjini yükselt [AD]. Sevdiğiniz bir müziği açın ve sadece müziğe odaklanarak 5 dakika dans edin veya hareket edin.", emoji: "🎶" },
        { text: "[AD], evde veya çalışma alanınızda 5 dakika boyunca küçük bir alanı toparlayın.", emoji: "🧹" },
        { text: "Sessizliği dinle [AD]. Gözlerinizi kapatın ve o an bulunduğunuz ortamdaki 3 farklı sesi dinleyin.", emoji: "👂" },
        { text: "Kendini şımart [AD]. En sevdiğiniz içecekten bir bardak hazırlayın ve yavaşça keyfini çıkarın.", emoji: "🍹" },
        { text: "Gülümse [AD]! 5 dakika boyunca sadece güldüğünüz veya keyif aldığınız bir anıyı düşünün.", emoji: "😊" }
    ];

    // Gerekli HTML öğelerini seçme
    const nameInputBox = document.getElementById('name-input-box');
    const suggestionBox = document.getElementById('suggestion-box');
    const nameInput = document.getElementById('name-input');
    const nameSubmitButton = document.getElementById('name-submit-button');
    const welcomeMessage = document.getElementById('welcome-message');
    const suggestionElement = document.getElementById('daily-suggestion');
    const completeButton = document.getElementById('complete-button');
    const emojiElement = document.getElementById('suggestion-emoji'); 
    
    // Değişiklik: Local Storage yerine Session Storage kullanıyoruz.
    const NAME_STORAGE_KEY = 'session_user_name'; 

    // Rastgele sayı üreten ve öneriyi seçen fonksiyon
    function getRandomSuggestion() {
        const randomIndex = Math.floor(Math.random() * suggestions.length);
        return suggestions[randomIndex]; 
    }
    
    // Uygulamanın ana akışını başlatan fonksiyon
    function startApp(userName) {
        nameInputBox.style.display = 'none';
        suggestionBox.style.display = 'block';

        welcomeMessage.textContent = `Merhaba ${userName}! İyi ki geldin.`;

        const randomSuggestionObject = getRandomSuggestion();
        
        const personalizedText = randomSuggestionObject.text.replace('[AD]', userName);
        suggestionElement.textContent = personalizedText;

        emojiElement.textContent = randomSuggestionObject.emoji;
        
        completeButton.onclick = () => {
            completeButton.textContent = "✅ Yapıldı! Kendinle gurur duy, " + userName + "!";
            completeButton.style.backgroundColor = '#4CAF50';
        };
    }

    // İlk Yükleme Fonksiyonu
    function init() {
        // Değişiklik: sessionStorage.getItem ile oturumda kayıtlı isim kontrol ediliyor
        const storedName = sessionStorage.getItem(NAME_STORAGE_KEY);

        if (storedName) {
            // İsim bu oturumda kayıtlıysa, direkt uygulamayı başlat
            startApp(storedName);
        } else {
            // İsim kayıtlı değilse (ya ilk açılış ya da tarayıcı kapatılıp açılmış)
            nameSubmitButton.addEventListener('click', () => {
                const userName = nameInput.value.trim();
                if (userName.length > 0) {
                    // Değişiklik: sessionStorage.setItem ile ismi bu oturum için kaydet
                    sessionStorage.setItem(NAME_STORAGE_KEY, userName);
                    startApp(userName);
                } else {
                    alert("Lütfen adınızı giriniz.");
                }
            });
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    nameSubmitButton.click();
                }
            });
            // İsim giriş kutusunun görünür kalmasını sağlamak için başka bir şey yapmaya gerek yok.
        }
    }

    // Uygulamayı Başlat
    init();
</script>

</body>
</html>
